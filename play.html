<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Werewolf Script Generator</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #2d6cdf; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1b4fa6; }
    pre { background: #f3f3f3; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>Werewolf Script Generator</h1>

<label>Title:</label>
<input type="text" id="title" placeholder="Enter play title">

<label>Main Settings:</label>
<textarea id="settings" placeholder="Enter settings (village, forest, etc.)"></textarea>

<label>Characters (comma-separated):</label>
<input type="text" id="characters" placeholder="Luna, Tom, Villager1, ...">

<label>Number of Werewolves:</label>
<input type="number" id="numWolves" value="1">

<label>Number of Doctors:</label>
<input type="number" id="numDoctors" value="1">

<label>Plot / Main Events:</label>
<textarea id="plotPoints" placeholder="Describe the main plot points"></textarea>

<button onclick="generatePlaywright()">Generate Script</button>

<h2>Generated Script:</h2>
<pre id="output"></pre>

<script>
async function generatePlaywright() {
  const title = document.getElementById('title').value;
  const settings = document.getElementById('settings').value;
  const characters = document.getElementById('characters').value;
  const numWolves = document.getElementById('numWolves').value;
  const numDoctors = document.getElementById('numDoctors').value;
  const plotPoints = document.getElementById('plotPoints').value;

  const prompt = `
Generate a playwright script for a werewolf story.
Title: ${title}
Settings: ${settings}
Characters: ${characters} (comma-separated)
Number of Werewolves: ${numWolves}
Number of Doctors: ${numDoctors}
Plot points: ${plotPoints}
Please provide scene-by-scene breakdown, including acts, characters on stage, dialogue, and stage directions.
`;

  document.getElementById('output').textContent = "Generating script...";

  try {
    const response = await fetch('http://localhost:3000/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt })
    });

    const data = await response.json();
    document.getElementById('output').textContent = data.response || "No response from API.";
  } catch (err) {
    console.error(err);
    document.getElementById('output').textContent = "Error generating playwright. Check console.";
  }
}
</script>

</body>
</html>
